<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medellín Vibe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Georgia', serif;
    }
    .hero-section {
      background-image: url('https://images.unsplash.com/photo-1575302388756-6c309fcbcac4'); /* Replace with actual image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      color: white;
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
    }
    .hero-title {
      font-size: 4rem;
      font-weight: bold;
    }
    .hero-subtitle {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    .hero-btn {
      margin-top: 2rem;
      font-size: 1.25rem;
      padding: 0.75rem 2rem;
      background-color: #1f1f1f;
      border: none;
      border-radius: 8px;
      color: white;
    }
    .navbar-dark .navbar-nav .nav-link {
      color: #ffffff;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <a class="navbar-brand" href="#">Medellín Vibe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Experiences</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Map</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Connect</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="hero-section">
    <div class="hero-overlay"></div>
    <div class="container hero-content">
      <h1 class="hero-title">Medellín Vibe</h1>
      <p class="hero-subtitle">Discover unique experiences in Medellín</p>
      <button class="hero-btn">Explore Plans</button>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
